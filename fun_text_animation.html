<button class="stopBtn">STOP</button>
<div class="text anim1">Hello.</div>
<div class="text text2 anim2">Chicken.</div>
<br />
<div class="text text3 anim3">Carrot.</div>
<style>
  html {
    font-family: Arial, Helvetica, sans-serif;
  }
  .hidden {
    display: none;
  }
  .stopBtn {
    all: unset;
    width: 50px;
    text-align: center;
    background-color: red;
    padding: 1rem 2rem;
    font-weight: bold;
    cursor: wait;
  }
  .text {
    font-size: 5rem;
    font-weight: bolder;
  }
  .anim1 {
    animation: color-change 2s infinite alternate-reverse linear;
  }
  @keyframes color-change {
    0% {
      color: red;
    }
    50% {
      color: green;
    }
    100% {
      color: blue;
    }
  }
  .anim2 {
    display: inline-block;
    animation: rotating 2s infinite linear;
    margin: 9rem 0;
  }
  @keyframes rotating {
    from {
      transform: rotateZ(0deg);
    }
    to {
      transform: rotateZ(360deg);
    }
  }
  .anim3 {
    display: inline-block;
    animation: pulsing 1s infinite linear alternate-reverse;
    margin-left: 4rem;
  }
  @keyframes pulsing {
    from {
      transform: scale(0.1);
    }
    to {
      transform: scale(1.6);
    }
  }
</style>
<script>
  const l = (x) => console.log(x);

  const stopBtn = document.querySelector(".stopBtn");
  const text = document.querySelector(".text");
  const text2 = document.querySelector(".text2");
  const text3 = document.querySelector(".text3");

  stopBtn.addEventListener("click", () => {
    let stopBtnLocal = document.querySelector(".stopBtn");
    if (stopBtnLocal.textContent == "Sicher?") {
      text.classList.remove("anim1");
      text2.classList.remove("anim2");
      text3.classList.remove("anim3");
    }
    if (stopBtnLocal.textContent == "STOP") {
      stopBtnLocal.textContent = "Sicher?";
    }
  });
</script>
